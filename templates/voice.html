<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voice.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Logo Image -->
            <div class="logo">
                <img src="static/images/logo00.jpg" alt="Logo">
            </div>
            <!-- Navigation -->
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="{{ url_for('community') }}">ECO-FEED</a></li>
                    <li><a href="{{ url_for('trash_treasure') }}">TRASH TREASURE</a></li>
                    <li><a href="{{ url_for('voice') }}">VOICE YOUR ISSUES</a></li>
                    <li><a href="{{ url_for('volunteer') }}">VOLUNTEER HUB</a></li>
                    <li><a href="{{ url_for('about') }}">ABOUT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Title Section -->
    <div class="title-section">
        <h1>CONNECT TO MUNICIPAL CORPORATION</h1>
    </div>

    <!-- Email Complaint Form Section -->
    <div class="form-container">
        <form action="{{ url_for('submit_complaint') }}" method="POST">
            <h2>File a Complaint</h2>

            <!-- Recipient's Name -->
            <label for="recipient_name">Recipient's Name/Title:</label>
            <input type="text" id="recipient_name" name="recipient_name" placeholder="e.g., Municipal Commissioner" required>

            <!-- Specific Issue -->
            <label for="specific_issue">Specific Issue:</label>
            <input type="text" id="specific_issue" name="specific_issue" placeholder="e.g., Waste Management Issue" required>

            <!-- Location -->
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="e.g., Street Name, Area" required>

            <!-- Duration of Issue -->
            <label for="duration">Duration of Issue:</label>
            <input type="text" id="duration" name="duration" placeholder="e.g., Past 2 weeks" required>

            <!-- Issue Details -->
            <label for="issue_details">Issue Details:</label>
            <textarea id="issue_details" name="issue_details" placeholder="Describe the issue in detail" required></textarea>

            <!-- Your Full Name -->
            <label for="full_name">Your Full Name:</label>
            <input type="text" id="full_name" name="full_name" placeholder="e.g., John Doe" required>

            <!-- Your Address -->
            <label for="address">Your Address:</label>
            <input type="text" id="address" name="address" placeholder="e.g., 123 Main St, City" required>

            <!-- Your Contact Information -->
            <label for="contact_info">Your Contact Information:</label>
            <input type="text" id="contact_info" name="contact_info" placeholder="e.g., 123-456-7890" required>

            <!-- Your Email Address -->
            <label for="email_address">Your Email Address:</label>
            <input type="email" id="email_address" name="email_address" placeholder="e.g., john.doe@example.com" required>

            <!-- Submit Button -->
            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <!-- Display Plots -->
<div class="plots-container">
    <h2>Complaint Categories</h2>
    <img src="{{ url_for('serve_plot', filename='complaint_categories.png') }}" alt="Complaint Categories Plot">
</div>

</body>
</html>
